<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pacote</title>
</head>

<body>
    <header>
        <h1>Cadastro de Pacote</h1>
    </header>
    <form action="">

        <div class="input-group">
            <label for="destino">Destino</label>
            <input type="text" placeholder="informe o destino" id="destino">
        </div>
        <div class="input-group">
            <label for="incluso">Incluso</label>
            <div>
                <div class="input-group flex">
                    <div class="input-group-radio">
                        <label>Áereo ida e volta</label>
                        <input value="Áereo ida e volta">
                    </div>
                    <div class="input-group-radio">
                        <label>Áereo ida</label>
                        <input type="radio" value="Áereo ida">
                    </div>
                </div>
                <div class="input-group">
                    <label for="dias">Dias</label>
                    <input type="number" id="dias">
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="alimentacao">Alimentação</label>
            <input type="text" placeholder="informe as refeições inclusas" id="alimentacao">
        </div>
        <div class="input-group">
            <label for="valor">Valor</label>
            <input type="text" placeholder="informe o valor do pacote" id="valor">
        </div>
        <div class="input-group">
            <label for="parcelas">Parcelas sem juros</label>
            <input type="text" placeholder="informe o número de parcela " id="valor">
        </div>
        <button type="submit">Inserir</button>
    </form>
</body>

</html>
