<div *ngIf="pageContent != undefined">
    <div>
      <h2>Resultado para "{{pageContent!.parse.title }}"</h2>
      <h3>{{ pageContent!.parse.title }}</h3>

      <div [innerHTML]="pageContent!.parse.text['*'].split('\n').slice(0, 10).join('\n') "></div>

      <p><a [href]="getFullPageLink()" target="_blank">Ver mais informações</a></p>
      
    </div>
    
  </div>
